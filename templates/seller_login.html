<!DOCTYPE html>
<html lang="en">
<head>
    <title>Technest Seller Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="../static/seller_login_style.css" rel="stylesheet" type="text/css" media="all">
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <h1>Technest Seller Login</h1>
    <div class="main-agileinfo">
        <div class="agileits-top">
            <!-- Login Form -->
            <form action="/seller/login" method="post" id="loginForm">
                <input class="text" type="text" name="username" placeholder="Username" required>
                <input class="text" type="password" name="password" placeholder="Password" required>
                <input type="submit" id="login-button" value="LOGIN">
                {% if error %}
                    <p>{{ error }}</p>
                {% endif %}
            </form>

            <!-- Signup Form -->
            <form action="/seller/add" method="post" id="signupForm" style="display: none;">
                <input class="text" type="text" name="first_name" placeholder="First Name" required>
                <input class="text" type="text" name="last_name" placeholder="Last Name" required>
                <input class="text" type="text" name="username" placeholder="Username" required>
                <input class="text email" type="email" name="email" placeholder="Email" required>
                <input class="text" type="password" name="password" placeholder="Password" required>
                <input class="text" type="password" name="password1" placeholder="Confirm Password" required>
                <input class="text" type="text" name="phone" placeholder="Phone" required>
                <input class="text" type="text" name="address" placeholder="Address" required>
                <input type="submit" value="SIGN UP">
            </form>

            <!-- Navigation and Toggle Links -->
            <p id="toggleCustomer" class="toggle-link">Are you a Customer? <a href="/login">Click Here!</a></p>
            <p id="toggleLogin" class="toggle-link">Don't have an Account? <a href="#">Sign Up!</a></p>
            <p id="toggleSignup" class="toggle-link" style="display: none;">Already have an Account? <a href="#">Login Now!</a></p>
        </div>
    </div>
</div>

<script>
    // Toggle between Signup and Login Forms
    document.getElementById("toggleSignup").addEventListener("click", function() {
        document.getElementById("signupForm").style.display = "none";
        document.getElementById("loginForm").style.display = "block";
        document.getElementById("toggleLogin").style.display = "inline-block";
        document.getElementById("toggleSignup").style.display = "none";
    });

    document.getElementById("toggleLogin").addEventListener("click", function() {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("signupForm").style.display = "block";
        document.getElementById("toggleSignup").style.display = "inline-block";
        document.getElementById("toggleLogin").style.display = "none";
    });
</script>
</body>
</html>
