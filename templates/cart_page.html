<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Font Awesome CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/cartstyle.css">
</head>
<body>
<div class="container bg-white rounded-top mt-5" id="zero-pad">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-10 col-12 pt-3">
            <div class="d-flex flex-column pt-4">
                <h5>shopping bag</h5>
                <div><span id="total-items">2</span> items</div>
            </div>
            <div class="d-flex flex-row px-lg-5 mx-lg-5 mobile" id="heading">
                <div class="px-lg-5 mr-lg-5" id="product">PRODUCTS</div>
                <div class="px-lg-5 ml-lg-5" id="cost">COST</div>
                <div class="px-lg-5 ml-lg-1" id="quantity">QUANTITY</div>
                <div class="px-lg-5 ml-lg-3" id="total">TOTAL</div>
            </div>
            <div id="cart-products"></div>
        </div>
    </div>
</div>
<div class="container bg-light rounded-bottom py-4" id="zero-pad">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-10 col-12">
            <div class="d-flex justify-content-between align-items-center">
                <button class="btn btn-sm" id="go-back">GO BACK</button>
                <div class="px-md-0 px-1" id="footer-font">
                    <b class="pl-md-4">SUBTOTAL<span class="pl-md-4" id = "total-cart"></span></b>
                </div>
                <button class="btn btn-sm" id="payment-button">PROCEED TO PAYMENT</button>
            </div>
        </div>
    </div>
</div>
<script type="module" src="{{ url_for('static', filename='cart.js') }}"></script>
</body>
</html>
